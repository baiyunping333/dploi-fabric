{% autoescape off %}[program:{{ process_name }}]
command={{ process_cmd }}
directory={{ deployment.path }}../
user={{ deployment.user }}
autostart=True
autorestart=True
redirect_stderr=True
environment=HOME="{{ deployment.home }}";PYTHONPATH="{{ deployment.path }}"{% if environment %};{% for k,v in environment.iteritems %}{{ k }}="{{ v }}"{% if not forloop.last %};{% endif %}{% endfor %}{% endif %},

stdout_logfile={{ deployment.home }}/log/{{ process_name }}.stdout.log
stdout_logfile_backups=2
stderr_logfile={{ deployment.home }}/log/{{ process_name }}.stderr.log
#################################################{% endautoescape %}
